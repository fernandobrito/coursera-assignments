<div class="container col-sm-offset-3">
  <h1>Sign Up</h1>
  <div class="lead">Sign up for our newsletter (that will never come!) by filling the form below.</div>

  <form class="form-horizontal" name="newsletterForm" novalidate>
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name*</label>
      <div class="col-sm-3">
        <input class="form-control" ng-model="signUpCtrl.user.firstName" id="firstName" name="firstName" placeholder="Jackie" required>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name*</label>
      <div class="col-sm-3">
        <input class="form-control" ng-model="signUpCtrl.user.lastName" id="lastName" name="lastName" placeholder="Chan" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail*</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" ng-model="signUpCtrl.user.email" id="email" name="email" placeholder="jackie-chan@kungfu.ch" required>
        <span ng-if="newsletterForm.email.$invalid && newsletterForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber" class="col-sm-2 control-label">Phone Number (###-###-####)*</label>
      <div class="col-sm-3">
        <input class="form-control" id="phoneNumber" 
               ng-model="signUpCtrl.user.phoneNumber" name="phoneNumber" 
               placeholder="###-###-####" required pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="newsletterForm.phoneNumber.$invalid && newsletterForm.phoneNumber.$touched">
          Phone must be in the format ###-###-####.
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="favoriteItem" class="col-sm-2 control-label">Favorite Menu Item*</label>
      <div class="col-sm-3">
        <input class="form-control" id="favoriteItem" 
               ng-model="signUpCtrl.user.favoriteItem" name="favoriteItem" 
               placeholder="A2" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="newsletterForm.$invalid" ng-click="signUpCtrl.submit()">Sign in</button>
      </div>
    </div>

    <div>
      <small class="col-sm-offset-2">*All fields are mandatory.</small>
    </div>
  </form>

  <div class="alert alert-success col-sm-6" ng-if="signUpCtrl.signedUp">Your information has been saved!</div>
</div>
