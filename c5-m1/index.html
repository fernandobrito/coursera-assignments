<!doctype html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.green { color: green; }
      .message.red { color: red; }

      #lunch-menu.green { border: 1px solid green; }
      #lunch-menu.red { border: 1px solid red; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{ cssClass }}" ng-model="items">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="updateMessage()">Check If Too Much (empty items are not counted)</button>
         </div>
         <div class="form-group message {{ cssClass }}">
           {{ message }}
         </div>
   </div>

</body>
</html>
